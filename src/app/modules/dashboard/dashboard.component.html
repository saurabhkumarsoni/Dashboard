<div>
    <app-widget-area [data]="bigChart"></app-widget-area>
</div>
<br/>
<mat-divider></mat-divider>
<br/>
<div fxLayout="row" fxLayoutAlign="space-betweeen center" fxLayoutGap="20px" class="stats-cards">
    <mat-card fxFlex="25">
        <app-widget-card label="Users" total="18k" percentage="50" [data]="cardData"></app-widget-card>
    </mat-card>
    <mat-card fxFlex="25">
        <app-widget-card label="New Users" total="10k" percentage="20" [data]="cardData"></app-widget-card>
    </mat-card>
    <mat-card fxFlex="25">
        <app-widget-card label="Engage Users" total="12k" percentage="70" [data]="cardData"></app-widget-card>
    </mat-card>
    <mat-card fxFlex="25">
        <app-widget-card label="Course Users" total="19k" percentage="20" [data]="cardData"></app-widget-card>
    </mat-card>
    
</div>
<br/>
<mat-divider></mat-divider>
<br/>

<div fxLayout="row" fxLayoutAlign="space-betweeen center" fxLayoutGap="20px">
    <div fxFlex="60">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
              <!-- Position Column -->
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
              </ng-container>
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
              <!-- Weight Column -->
              <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Weight </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
              </ng-container>
              <!-- Symbol Column -->
              <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Symbol </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                           showFirstLastButtons 
                           aria-label="Select page of periodic elements">
            </mat-paginator>
          </div>
    </div>
    <div fxFlex="40"><app-widget-pie-chart [data]="piChartData"></app-widget-pie-chart></div>
</div>
<br/>
<mat-divider></mat-divider>
<br/>
<div fxLayout="row" fxLayoutAlign="space-betweeen center" fxLayoutGap="20px">
    <div fxFlex="70">
        <app-widget-bubble [data]="bubbleChartData"></app-widget-bubble>
    </div>
    <div fxFlex="30">
        <app-widget-column [data]="columnData"></app-widget-column>
    </div>
</div>
<br/>
